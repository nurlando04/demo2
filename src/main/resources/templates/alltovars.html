<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>

    <thead>
        <tr>
            <th>Photo</th>
            <th>NAME</th>
            <th>SHAPE</th>
            <th>WEIGHT</th>
            <th>Presence</th>

        </tr>
    </thead>
    <tbody>
        <th:block th:each = "tovar : ${alltovars}">
            <tr>
                <td><img th:src="*{tovar.getPathToImage()}" th:height="200"/></td>
                <td>
                <a th:href="'tovar/'+${tovar.getId()}"><p th:text="*{tovar.getName()}"/></a>
                </td>
                <td th:text="*{tovar.shapeString()}"></td>
                <td th:text="*{tovar.getWeight()}"></td>
                <td th:text="*{tovar.isPresence()}"></td>

            </tr>
        </th:block>

    </tbody>
</table>

</body>
